<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Forms Validator</title>
</head>
<body>
  <div class="screen">
    <div class="leftSide">
      <img src="./images/img1.jpg" alt="imagem 1">
    </div>
    <div class="rightSide">
      <h1>Crie uma conta</h1>

      <form method="post" action="arquivo.php" class="b7validator">
        <label for="">
          Seu nome: <br>
          <input type="text" name="name" dataRules="required|min=2">
        </label>
        <label for="">
          Seu e-mail: <br>
          <input type="text" name="email" dataRules="required|email">
        </label>
        <label for="">
          Sua senha: <br>
          <input type="password" name="password" dataRules="required|min=8">
        </label>
        <label for="">
          <input type="submit" value="Cadastrar">
        </label>
      </form>

      <div>
        Já tem uma conta? <a href="">Faça o login!</a>
      </div>
    </div>
  </div>


  <script src="./js/script.js"></script>
</body>
</html>
